management:
  endpoints:
    jmx:
      exposure:
        include: "health,info"

spring:

  auth:
    authServer: "http://${KEYCLOAK_URL}:${KEYCLOAK_PORT}/auth/realms/${keycloak.realm}/protocol/openid-connect"
    clientSecret: ${KEYCLOAK_SECRET}

  datasource:
    hikari:
      maximum-pool-size: 25
      minimum-idle: 1
    driver-class-name: org.firebirdsql.jdbc.FBDriver
    initialization-mode: always
    continue-on-error: true

  jpa:
    database-platform: org.hibernate.dialect.FirebirdDialect
    show-sql: true
    properties.hibernate.format_sql: true
    hibernate:
      ddl-auto: none

  liquibase.change-log: classpath:db/changelog/db.changelog-master.xml

  data:
    rest:
      basePath: /api


  jmx:
    enabled: true
    url: service:jmx:jmxmp://${JMXMP_HOST}:${JMXMP_PORT}/

keycloak:
  auth-server-url: "http://${KEYCLOAK_URL}:${KEYCLOAK_PORT}/auth"
  realm: clematis
  resource: ${KEYCLOAK_CLIENT}
  bearer-only: true
  cors: true

logging:
  file:
    path:
      ${LOG_PATH}
