ext {

    libs = [

            // loggers
            slf4j                : "org.slf4j:slf4j-api",
            slf4jSimple          : "org.slf4j:slf4j-simple",
            log4j                : "log4j:log4j",
            commonsLogging       : "commons-logging:commons-logging",

            // code patterns
            commonsLang3         : "org.apache.commons:commons-lang3",
            commonsIO            : "commons-io:commons-io:2.6",
            guava                : "com.google.guava:guava",

            // command line parser
            args4j               : "args4j:args4j",

            // code generation
            lombok               : "org.projectlombok:lombok",

            // code quality
            checkstyle           : "com.puppycrawl.tools:checkstyle:7.6.1",
            spotbugs             : ["com.github.spotbugs:spotbugs:4.7.1",
                                    "com.google.code.findbugs:annotations:3.0.1u2"
            ],

            // JUnit 5
            jupiter              : ["org.junit.jupiter:junit-jupiter:5.6.2",
                                    "org.junit.jupiter:junit-jupiter-engine:5.6.2"
            ],

            // test docker containers
            testContainers       : ["org.testcontainers:testcontainers:1.17.3",
                                    "org.testcontainers:junit-jupiter:1.17.3"
            ],
            testContainersBom    : "org.testcontainers:testcontainers-bom:1.17.3",
            testContainerFirebird: "org.firebirdsql:firebird-testcontainers-java:1.2.0",

            // test spring framework
            springStarterTest    : 'org.springframework.boot:spring-boot-starter-test',
            sprintMockMvc        : 'org.springframework.restdocs:spring-restdocs-mockmvc',
            springSecurityTest   : 'org.springframework.security:spring-security-test',

            // auth
            keycloak             : "org.keycloak:keycloak-spring-boot-starter:19.0.3"
    ]
}