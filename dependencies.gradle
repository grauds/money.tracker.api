apply from: file("${project.rootDir}/libraries.gradle")


dependencies {

    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    annotationProcessor 'org.projectlombok:lombok'

    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    implementation platform('org.testcontainers:testcontainers-bom:1.15.3')

    compileOnly 'org.projectlombok:lombok'

    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    runtimeOnly 'org.firebirdsql.jdbc:jaybird-jdk18:4.0.3.java8'

    testCompile "org.junit.jupiter:junit-jupiter-api:$junitJupiterVersion"
    testCompile "org.junit.jupiter:junit-jupiter-params:$junitJupiterVersion"
    testCompile "org.testcontainers:testcontainers:$testContainersVersion"
    testCompile "org.testcontainers:junit-jupiter:$testContainersVersion"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitJupiterVersion"

    testImplementation 'org.firebirdsql:firebird-testcontainers-java:1.1.0'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation 'org.springframework.restdocs:spring-restdocs-mockmvc'
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation 'net.java.dev.jna:jna:4.4.0'

    compile libs.commonsLang3
    compile libs.commonsIO
    compile libs.beanshell

    annotationProcessor libs.lombok
    compileOnly libs.lombok

    testCompileOnly libs.lombok
    checkstyle libs.checkstyle

    // drop-in replacement for commons-logging, jul and log4j, so logs will be handled by slf4j
    compile "org.slf4j:jcl-over-slf4j:${slf4jVersion}@jar"
    compile "org.slf4j:jul-to-slf4j:${slf4jVersion}@jar"
}
