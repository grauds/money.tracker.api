apply from: file("${project.rootDir}/libraries.gradle")

dependencies {

    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    annotationProcessor libs.lombok
    checkstyle libs.checkstyle

    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    implementation 'org.liquibase:liquibase-core'

    compileOnly libs.commonsLang3
    compileOnly libs.commonsIO
    compileOnly libs.beanshell
    compileOnly libs.lombok

    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    runtimeOnly 'org.firebirdsql.jdbc:jaybird-jdk18:4.0.3.java8'

    testCompileOnly libs.jupiter
    testCompileOnly libs.testContainers
    testCompileOnly libs.testContainersJupiter
    testRuntimeOnly libs.jupiterEngine

    testImplementation (libs.springStarterTest) {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }

    testImplementation platform(libs.testContainersBom)
    testImplementation libs.testContainerFirebird

    testImplementation libs.sprintMockMvc
    testImplementation libs.springSecurityTest
}
